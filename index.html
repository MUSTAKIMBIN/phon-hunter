<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting phon API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="text-5xl">Hunting phone</h3>
    </header>
    <main>
      <section class="text-center my-5">
        <input
        id="search-text"
        type="text"
        placeholder="Search here"
        class="input input-bordered input-primary w-full max-w-xs"
      />
      <button onclick="handleSearch()" class="btn btn-secondary">Search</button>
      </section>
      <section>
        <div id="loading-spinner-container" class="text-center hidden">
          <span class="loading loading-spinner text-secondary"></span>
        </div>
        <div
          id="phone-container"
          class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div id="show-all" class="hidden">
          <button class="btn btn-secondary">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
