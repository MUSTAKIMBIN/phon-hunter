<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting phon API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h3 class="text-5xl">Hunting phone</h3>
    </header>
    <main>
      <!-- modul  -->

      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 class="text-lg font-bold">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

      <!--   -->
      <section class="text-center my-5">
        <input
          id="search-text"
          type="text"
          placeholder="Search here"
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-secondary">
          Search
        </button>
      </section>
      <section>
        <div id="loading-spinner-container" class="text-center hidden">
          <span class="loading loading-spinner text-secondary"></span>
        </div>
        <div
          id="phone-container"
          class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div id="show-all" class="hidden">
          <button class="btn btn-secondary">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
